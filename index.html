<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <title>Library Management System</title>
</head>

<body id="body-tag">
    <div class="container mt-5">
        <h1 class="text-center mb-5">Library Management System</h1>
        <form action="" id="bookForm">
            <div class="form-group mb-3"> <label for="bookTitle">Book Title:</label> <input type="text" id="bookTitle" class="form-control" placeholder="Enter Book Title" required /> </div>
            <div class="form-group mb-3"> <label for="author">Author :</label> <input type="text" id="author" class="form-control" placeholder="Enter Author Name" required /> </div>
            <div class="form-group mb-3"> <label for="genre">Genre :</label> <input type="text" id="genre" class="form-control" placeholder="Enter Book Genre" required /> </div>
            <div class="form-group mb-3"> <label for="year">Year :</label> <input type="text" id="year" class="form-control" placeholder="Enter Publish Year" required /> </div>
            <div class="form-group mb-3"> <label for="quantity">Quantity :</label> <input type="number" id="quantity" class="form-control" placeholder="Enter Quantity" required /> </div> <button class="btn btn-success" type="submit" id="addBtn">Add Book</button> <button class="btn btn-warning ml-2" type="button" id="clearBtn">clear All</button>
        </form>
        <table class="table mt-4" id="bookTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Year</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="modal fade" id="editModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Edit Book</h4>
                </div>
                <div class="modal-body">
                    <form action="" id="editForm">
                        <div class="form-group mb-3"> <label for="editbookTitle">Book Title:</label> <input type="text" id="editbookTitle" class="form-control" placeholder="Enter Book Title" required /> </div>
                        <div class="form-group mb-3"> <label for="editauthor">Author :</label> <input type="text" id="editauthor" class="form-control" placeholder="Enter Author Name" required /> </div>
                        <div class="form-group mb-3"> <label for="editgenre">Genre :</label> <input type="text" id="editgenre" class="form-control" placeholder="Enter Book Genre" required /> </div>
                        <div class="form-group mb-3"> <label for="edityear">Year :</label> <input type="text" id="edityear" class="form-control" placeholder="Enter Publish Year" required /> </div>
                        <div class="form-group mb-3"> <label for="editquantity">Quantity :</label> <input type="number" id="editquantity" class="form-control" placeholder="Enter Quantity" required /> </div> 
                        <input type="hidden" id="editBookId"> 
                        <button class="btn btn-success" type="submit" id="editBtn">Save Changes</button> 
                        <button class="btn btn-danger ml-2" type="button" id="clsBtn" data-dismiss="modal">Close</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="./library.js"></script>

</html>
